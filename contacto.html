<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Proyecto con JavaScript</title>


    <script type="text/javascript" src="contacto.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/locale/es.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.structure.min.css"/>
    <link rel="stylesheet" type="text/css" href="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.theme.min.css"/>
    
    <link rel="stylesheet" type="text/css" href="estilos.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="green.css" />

</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>

    <section id="global">
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="proyecto1.html">INICIO</a></li>
                    <li><a href="reloj.html">RELOJ</a></li>
                    <li><a href="about.html">SOBRE MI</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>

                </ul>
            </nav>
        </header>



        <section id="content">
            <div id="box">
                <h2>Contacto</h2>
                <form action="" method="POST" id="contactame">
                    <label for="name">Nombre</label>
                    <input data-validation="alphanumeric" type="text" name="name" />

                    <label for="surname">Apellido</label>
                    <input data-validation="alphanumeric" data="validation" type="text" name="surname" />

                    <label for="email">Email</label>
                    <input data="email" type="email" name="email" />
                    <label for="sex">Orientacion sexual</label>
                    <select data-validation="required" name="sex">
                        <option value="woman">mujer</option>
                        <option value="men">hombre</option>
                        <option value="hm">homosexual</option>
                        <option value="trg">transgenero</option>
                        <option value="otros">otres</option>

                    </select>
                    
                   

                    <label for="years">Edad</label>
                    <input data-validation="number" type="number" name="years" />
                  
                    <input type="submit" value="enviar" />
                </form>


            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="imgenes/img/caracol.jpg" />
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing
                        elit.Integer sed scelerisque turpis..</p>
                </div>

                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form>
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="form_name" />

                        <label for="email">Email</label>
                        <input type="text" name="email" />

                        <label for="password">Contraseña</label>
                        <input type="password" name="password" />

                        <input type="submit" value="Entrar" />
                    </form>
                </div>
            </aside>

            <div class="clearfix"></div>

        </section>

    </section>
    <footer>
        Master en JavaScript &copy Petrakis Agustina.

        <a href="#" class="subir">Home</a>
    </footer>
</body>

</html>
